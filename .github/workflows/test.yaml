name: Test source code
on: 
  push:
    paths:
      - 'src/DisOAuth/**'

  workflow_dispatch:

jobs:
  build:
    name: Build venv, and test code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Print Python version
        run: python -c "import sys; print(sys.version)"
      - name: Build venv
        run: python -m venv venv
      - name: Set source to the venv
        run: source venv/bin/activate
      - name: Update pip
        run: python -m pip install -U pip
      - name: Download DisOAuth
        run: python -m pip install -e .
      - name: download pytest
        run: python -m pip install pytest
      - name: download the aio plugin for pytest
        run: python -m pip install pytest-aio
      - name: run pytest
        run: coverage run -m pytest
      - name: Make report
        run: coverage report -m
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - name: Test CLI 1/5
        run: discoauth --help
      - name: Test CLI 2/5
        run: discoauth version
      - name: Test CLI 3/5
        run: discoauth perms -h
      - name: Test CLI 4/5
        run: discoauth perms -l
      - name: Test CLI 5/5
        run: discoauth perms 0 1 2 3 4 5
      - name: Exit
        run: exit 0
        
